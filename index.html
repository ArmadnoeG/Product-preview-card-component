<!DOCTYPE html>
<html lang="en">
  
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
      .attribution { font-size: 11px; text-align: center;  }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>

  </head>

  <body>

    <main class="container">

      <article class="card">

        <div class="card__flyer">

          <img class="card__img" src="images/image-product-mobile.jpg" alt="Perfume CHANNEL">

        </div>

        <div class="card__information">

          <h4 class="card__p1">PERFUME</h4>

          <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>

          <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.</p>

          <div class="card__price"> 

            <p class="card__live">$149.99</p>
            <p class="card__real">$169.99</p>
            
          </div>

          <button class="card__button">
            <img class="card__cart" src="images/icon-cart.svg" alt="">Add to cart
          </button>

        </div>
        
       
          



        

      </article>

    </main>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Armando Echeverria</a>.
  </div>
</body>
</html>
